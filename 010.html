<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <link href="001.css" rel="stylesheet">
  <!--
    css를 작성하는 방법
    1. 외부 CSS -> <link>로 가져온다
    2. 내부 CSS -> <style>영역에 작성
    3. inline CSS -> 태그에 직접 작성(<div style="">)
  -->
  <title>Document</title>
</head>
<body>
  <!--
    1. semantic markup
    2. css로 레이아웃 작업, 나눔고딕으로 폰트 설정
  -->
  <div id="app">
    <header>HEADER</header>
    <nav>
      <ol>
        <li><a href='#'>aaa</a></li>
        <li><a href='#'>bbb</a></li>
        <li><a href='#'>ccc</a></li>
      </ol>
    </nav>
    <main>
      <aside>aside</aside>
      <section>
        <div class="mt-3 mb-3 ">
          <label for="title">할일:</label>
          <input type="text" id="title" class="form-control" placeholder="할일 입력...">
        </div>
        <div class="d-grid mt-3 mb-3">
          <button class="btn btn-primary" id="addBtn">추가</button>
        </div>
        <table class="table table-hover mt-5">
          <thead>
            <tr>
              <th>번호</th><th>할일</th><th>작성일</th><th></th><th></th>
            </tr>
          </thead>
          <tbody id="tbody">
          </tbody>
        </table>
      </section>
      <aside>aside</aside>
    </main>
    <footer>FOOTER</footer>
  </div>
  <script src="001.js"></script>
</body>
</html>
